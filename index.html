<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleMarioTheme.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="content">
      <button class="button" id="music-button">Music ON/OFF</button>
      <button class="button" id="mario-theme-button">Mario theme ON/OFF</button>
      <div class="message-area">
        <div class="message-heading"></div>
        <div class="message-paragraph"></div>
      </div>
      <div class="board-area">
        <button class="board-button button1"></button>
        <button class="board-button button2"></button>
        <button class="board-button button3"></button>
        <button class="board-button button4"></button>
        <button class="board-button button5"></button>
        <button class="board-button button6"></button>
        <button class="board-button button7"></button>
        <button class="board-button button8"></button>
        <button class="board-button button9"></button>
      </div>
      <div class="game-type-button-area">
        <button class="game-type-button button" data-number="1">First to 1 point</button>
        <button class="game-type-button button" data-number="3">First to 3 points</button>
        <button class="game-type-button button" data-number="5">First to 5 points</button>
      </div>
      <button class="button" id="select-player-button">SELECT YOUR PLAYER</button>
      <button class="button" id="play-button">PLAY</button>
      <div class="info-bar-area">
        <div class="info-bar-heading"></div>
        <div class="info-bar-paragraph-area">
          <div class="info-bar-paragraph"></div>
          <div class="score-goal-text status"></div>
          <div class="score-goal-number"></div>
          <div class="rounds-played-text status"></div>
          <div class="rounds-played-number"></div>
        </div>
        <div class="info-bar-player1-area">
          <div class="info-bar-player1-heading player-heading"></div>
          <div class="info-bar-player1-info player-info"></div>
        </div>
        <div class="info-bar-player1-img player-img"></div>
        <div class="info-bar-player2-area">
          <div class="info-bar-player2-heading player-heading"></div>
          <div class="info-bar-player2-info player-info"></div>
        </div>
        <div class="info-bar-player2-img player-img"></div>
        <div class="info-bar-button-area">
          <button class="color-theme-change-button button">Change colors</button>
        </div>
      </div>
    </div>
  </body>
</html>
