<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleMarioTheme.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="content">
      <button class="button" id="music-button">Music ON/OFF</button>
      <button class="button" id="mario-theme-button">Mario theme ON/OFF</button>
      <div class="message-area">
        <div class="message-heading">Tic Tac Toe</div>
        <div class="message-buttons-area"></div>
      </div>
      <div class="board-area">
        <button class="board-button button1"></button>
        <button class="board-button button2"></button>
        <button class="board-button button3"></button>
        <button class="board-button button4"></button>
        <button class="board-button button5"></button>
        <button class="board-button button6"></button>
        <button class="board-button button7"></button>
        <button class="board-button button8"></button>
        <button class="board-button button9"></button>
      </div>
      <div class="info-bar-area">
        <div class="info-bar-heading"></div>
        <div class="info-bar-status-area">
          <div class="score-goal-text status">Best of:</div>
          <div class="score-goal-number"></div>
          <div class="rounds-played-text status">Rounds played:</div>
          <div class="rounds-played-number"></div>
        </div>
        <div class="info-bar-player1-area">
          <div class="info-bar-player1-heading player-heading">Player1</div>
          <div class="info-bar-player1-info player-info">
            Name: <br />Token: <br />Score: 
          </div>
        </div>
        <div class="info-bar-player1-img player-img">
          <img class="player-img" id="player1-img" src="" alt="" />
        </div>
        <div class="info-bar-player2-area">
          <div class="info-bar-player2-heading player-heading">Player2</div>
          <div class="info-bar-player2-info player-info">
            Name: <br />Token: <br />Score: 
          </div>
        </div>
        <div class="info-bar-player2-img player-img">
          <img class="player-img" id="player2-img" src="./img/luigi.png" alt="" />
        </div>
        <div class="info-bar-button-area">
          <button class="color-theme-change-button button">Change colors</button>
          <button class="button" id="restart-button">RESTART</button>
        </div>
      </div>
    </div>
  </body>
</html>
